{% extends 'movie_app/base.html' %}

{% block title %} Список всех Режиссеров {% endblock title %}

{% block content %}

    {% for director in directors %}

        <li><a href="{{ director.get_url }}">{{director}} </a> </li>

{% endblock content %}
